name: Android CI

on:
  push:
    branches:
      - '*' # Push to all branches
  pull_request:
    branches:
      - '*' # pull_request to all branches

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle
      - name: Setup Gradle
        uses: gradle/wrapper-action@v2
      - name: Build app
        run: ./gradlew assemble

